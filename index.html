<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Daniel Moniz"/>
    <meta name="description" content="Página web para captação de leads ou inscrição em newsletter"/>
    <title>RocketNews</title>

    <!-- Main css -->
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <section class="content">
        <img src="./public/logo.svg" alt="RocketNews Logo">

        <div>
          <h3>atualize ideias e informações em 5 minutos.</h3>
          <strong>tudo que você precisa saber para começar seu dia bem e informado</strong>
          <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
            perfeito para se preparar para codar ☕
          </p>
        </div>

        <form action="#" class="form">
          <label for="">Insira seu e-mail:</label>
          <div class="wrapper-elements">
            <div class="input-group">
              <input type="email" name="email" placeholder="oi@rocketseat.com">
            </div>
            <button type="submit">
              <img src="./public/send.svg" alt="Ícone de submit">
            </button>
          </div>
        </form>

        
        <a class="link" href="#">
          deixe-me ler primeiro 
          <img src="./public/arrow-right.svg" alt="Seta a apontar para a direita">
        </a>
          
      </section>
    
      <aside id="aside-background" />
    </div>
  </body>
</html>
